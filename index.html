<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.png"> 
    <title>Encriptador De Texto</title>
</head>
<body>
        <!--? HEADER (Encabezado) -->
        <head>
            <h1>
                Encriptador De Texto
            </h1>
        </head>

        <!--? PAGE CONTENT (Contenido de la Pagina) -->
        <main>
            <!--? rigth seccion (Parte Principal derecha) -->
            <label for="ingresarTexto">Ingresa una cadena en letras minusculas</label>
            <textarea name="name1" id="texto1" cols="40" rows="8">Ingresa el texto aqui</textarea>
            <!-- <input type="text" id="ingresarTexto" class="encriptarDesencriptar" required placeholder="Ingresa una cadena en minusculas"> -->

            <!--! NOTA PARA EL USUARIO -->
            <div class="mensajeaviso">
                Solo letras minusculas y sin acentos
            </div>

            <!--? Buttons Section (Seccion de botones) -->
            <section class="botones">
                <input type="submit" onclick="" value="Encriptar" class="encriptar">
                <input type="submit" onclick="" value="Desencriptar" class="desencriptar">
            </section>

            <!--? left seccion (Parte derecha) -->
            <section class="mostrarMensaje">
                <img src="img/search.jpg" alt="mensaje no encontrado">
                <h2>Ningun mensaje fue encontrado</h2>
                <textarea name="name2" id="texto2" cols="47" rows="8">Ingresa el texto que desees encriptar o desencriptar</textarea>
            </section>

        </main>

        <!--? FOOTER -->
     <footer>

        <!-- <img src="img/logo.png" alt="Logo no disponible"> -->

      </footer>

</body>
</html>
